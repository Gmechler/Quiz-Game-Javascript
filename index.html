<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<div class="container">
  <div class="container sticky-top">
    <header>
      <!-- high score a time counter buttons -->
      <div class="row justify-content-between">
        <p class="col">High Score</p>
        <p class="col text-right">Time</p>
      </div>

    </header>
  </div>

  <body>
    <!-- start card -->
    <div class="container mt-4">
      <div id="startCard" class="row justify-content-center" ;>
        <div class="card" style="width: 20rem;">
          <img
            src="assests/images/tLight.jpg"
            class="card-img-top"
            alt="Traffic Light"
          />
          <div class="card-body">
            <h5 class="card-title">JavaScript Quiz</h5>
            <p class="card-text">
              Click the Start button when you are ready.
            </p>
            <a id="start" href="#" class="btn btn-primary">Start the Quiz</a>
          </div>
        </div>
      </div>
   
    </div>

    <!-- quiz -->
    <div id="quiz" class="container" style="display: none;">
      <div class="row">
        <div id="question">Question</div>
        <div class="answer-choices">
          <ul>
            <li class="choice" id="A">A</li>
            <li class="choice" id="B">B</li>
            <li class="choice" id="C">C</li>
            <li class="choice" id="D">D</li>
          </ul>
        </div>
      </div>

      <!-- score tracker -->
      <!-- <div id="scoreContainer" style="display: none;"></div> -->
    </div>


       <!--progress bar footer -->
       <!-- i cannot figure out why this will not switch dsplay on start click -->
    <div id="progess" class="progress row sticky-bottom" style="display: none;">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 75%"
      ></div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
